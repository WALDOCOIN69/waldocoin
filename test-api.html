<!DOCTYPE html>
<html>
<head>
    <title>WALDOCOIN API Test</title>
</head>
<body>
    <h1>WALDOCOIN API Test</h1>
    <div id="result"></div>
    
    <script>
    async function testAPI() {
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('üîç Testing WALDOCOIN API...');
            
            const response = await fetch('https://waldocoin-backend-api.onrender.com/api/market/wlo', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Cache-Control': 'no-cache'
                }
            });
            
            console.log('üì° Response status:', response.status);
            console.log('üì° Response headers:', response.headers);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log('üìä API Response:', data);
            
            resultDiv.innerHTML = `
                <h2>‚úÖ API Response Success!</h2>
                <pre>${JSON.stringify(data, null, 2)}</pre>
                
                <h3>Parsed Values:</h3>
                <p><strong>Success:</strong> ${data.success}</p>
                <p><strong>XRP per WLO:</strong> ${data.xrpPerWlo}</p>
                <p><strong>Best Mid:</strong> ${data.best?.mid}</p>
                <p><strong>Volume 24h:</strong> ${data.volume24h}</p>
                <p><strong>Source Used:</strong> ${data.source?.used}</p>
            `;
            
        } catch (error) {
            console.error('‚ùå API Test Failed:', error);
            resultDiv.innerHTML = `
                <h2>‚ùå API Test Failed</h2>
                <p><strong>Error:</strong> ${error.message}</p>
                <p><strong>Stack:</strong> ${error.stack}</p>
            `;
        }
    }
    
    // Run test on page load
    testAPI();
    </script>
</body>
</html>
