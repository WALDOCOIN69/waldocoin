<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XUMM Complete - WALDOCOIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a1a0f, #1a3d2e);
            color: white;
            text-align: center;
            padding: 50px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #25c2a0;
        }
        h1 {
            color: #25c2a0;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .close-btn {
            background: #25c2a0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
        .close-btn:hover {
            background: #20a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ… Transaction Complete!</h1>
        <p>Your XUMM transaction has been processed successfully.</p>
        <p><strong>You can now return to the previous tab or app to continue.</strong></p>
        <button class="close-btn" onclick="window.close()">Close This Tab</button>
    </div>

    <script>
        // Try to close the tab automatically after 3 seconds
        setTimeout(() => {
            try {
                window.close();
            } catch (e) {
                console.log('Cannot auto-close tab');
            }
        }, 3000);
    </script>
</body>
</html>
