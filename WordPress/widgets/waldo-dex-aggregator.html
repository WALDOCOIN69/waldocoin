    const el = (id) => document.getElementById(id);
    const priceData = {};
    let bestExchange = null;

    const EXCHANGES = {

      xrplto: {
        name: 'XRPL.to',
        url: 'https://xrpl.to/token/rstjAWDiqKsUMhHqiJShRSkuaZ44TXZyDY-WLO',
        apiUrl: null,
        fees: 0.003, // 0.3%
        available: true
      },
      xmagnetic: {
        name: 'XMagnetic',
        url: 'https://xmagnetic.org/dex/WLO+rstjAWDiqKsUMhHqiJShRSkuaZ44TXZyDY_XRP+XRP?network=mainnet',
        apiUrl: 'https://api.xmagnetic.org/v1/ticker/WLO.rstjAWDiqKsUMhHqiJShRSkuaZ44TXZyDY_XRP',
        fees: 0.003, // 0.3%
        available: true
      },
      horizon: {
        name: 'Horizon',
        url: 'https://horizon.io/token/rstjAWDiqKsUMhHqiJShRSkuaZ44TXZyDY/WLO',
        apiUrl: null,
        fees: 0.002, // 0.2%
        available: true
      }
    };

    // Price unit toggle state
    let priceUnit = 'xrp_per_wlo'; // 'xrp_per_wlo' or 'wlo_per_xrp'

    // Collapsible functionality
    const root = el('waldoAggregator');
    const toggle = el('widgetToggle');
    let collapsed = true;

    const applyCollapsed = () => {
      if (root) {
        if (collapsed) {
          root.classList.add('collapsed');
        } else {
          root.classList.remove('collapsed');
        }
      }
    };

    if (toggle) {
      toggle.addEventListener('click', () => {
        collapsed = !collapsed;
        applyCollapsed();
        if (!collapsed) {
          console.log('ðŸ” Widget opened, loading prices...');
          loadAllPrices();
        }
      });
    }

    // Initialize collapsed state
    applyCollapsed();

    // Load real-time XRPL price
    async function loadAllPrices() {
      console.log('ðŸ“Š Loading real-time XRPL price...');

      try {
        await loadXRPLPrice();
        updatePriceDisplay();
      } catch (e) {
        console.error('âŒ Failed to load price:', e);
      }
    }

    async function loadXRPLPrice() {
      try {
        console.log('ðŸ”„ Fetching real-time XRPL price...');

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const waldoResponse = await fetch('https://waldocoin-backend-api.onrender.com/api/market/wlo', {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          },
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!waldoResponse.ok) {
          throw new Error(`API returned ${waldoResponse.status}`);
        }

        const waldoData = await waldoResponse.json();
        console.log('ðŸ“Š XRPL Price:', waldoData);

        let price = 0.00001;
        let volume = 0;

        if (waldoData.success && waldoData.xrpPerWlo && waldoData.xrpPerWlo > 0) {
          price = waldoData.xrpPerWlo;
          volume = waldoData.volume24h || 0;
          console.log(`âœ… XRPL Real-Time Price: ${price.toFixed(8)} XRP per WLO`);
        }

        priceData.xrpl = {
          price: price,
          volume: volume,
          liquidity: 'Live',
          lastUpdate: Date.now(),
          source: 'xrpl'
        };

        return priceData.xrpl;
      } catch (e) {
        console.error('âŒ Failed to load XRPL price:', e);
        priceData.xrpl = {
          price: 0.00001,
          volume: 0,
          liquidity: 'Live',
          lastUpdate: Date.now(),
          source: 'fallback'
        };
        return priceData.xrpl;
      }
    }



    async function getLiveXRPLPrices() {
      try {
        console.log('ðŸ“Š Fetching REAL XRPL orderbook prices...');

        // Get real XRPL orderbook data from WALDOCOIN backend
        const response = await fetch('https://waldocoin-backend-api.onrender.com/api/market/wlo', {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          const data = await response.json();
          console.log('ðŸ“Š XRPL orderbook API response:', data);

          if (data.success && data.best) {
            const { bid, ask, mid } = data.best;

            if (bid && ask && mid) {
              console.log(`ðŸ“Š REAL XRPL orderbook - Bid: ${bid.toFixed(8)}, Ask: ${ask.toFixed(8)}, Mid: ${mid.toFixed(8)}`);
              return { bid, ask, mid };
            } else if (mid) {
              // If only mid price available, create spread
              const spread = mid * 0.01; // 1% spread
              console.log(`ðŸ“Š REAL XRPL mid price: ${mid.toFixed(8)}, creating 1% spread`);
              return {
                bid: mid - spread / 2,
                ask: mid + spread / 2,
                mid: mid
              };
            }
          }
        }
      } catch (error) {
        console.warn('âš ï¸ XRPL orderbook API failed:', error);
      }

      // Fallback to conservative real-world estimate
      console.log('ðŸ“Š Using fallback XRPL prices');
      const basePrice = 0.00006400; // Conservative estimate
      const spread = basePrice * 0.02; // 2% spread

      return {
        bid: basePrice - spread / 2,
        ask: basePrice + spread / 2,
        mid: basePrice
      };
    }

    function formatPrice(price) {
      if (priceUnit === 'wlo_per_xrp') {
        // Convert XRP per WLO to WLO per XRP
        return (1 / price).toFixed(2);
      }
      return price.toFixed(8);
    }

    function getCurrencyLabel() {
      return priceUnit === 'wlo_per_xrp' ? 'WLO per XRP' : 'XRP per WLO';
    }

    function updatePriceDisplay() {
      console.log('ðŸ”„ Updating price display...', priceData, 'Unit:', priceUnit);

      const currencyLabel = getCurrencyLabel();

      if (priceData.xrpl) {
        el('xrplPrice').textContent = formatPrice(priceData.xrpl.price);
        el('xrplCurrency').textContent = currencyLabel;
      }
    }

    // Calculator functionality
    el('calcAmount').addEventListener('input', calculateTrade);

    function calculateTrade() {
      const amount = parseFloat(el('calcAmount').value);
      const fromCurrency = el('fromCurrencyLabel').textContent;
      const toCurrency = el('toCurrencyLabel').textContent;

      if (!amount || !priceData.xrpl) {
        el('calcResult').value = '';
        el('calcFees').textContent = 'â€”';
        return;
      }

      const price = priceData.xrpl.price;
      const fees = 0.01; // 1% XMagnetic fee

      let result;

      // Handle all conversion combinations
      if (fromCurrency === 'XRP' && toCurrency === 'WLO') {
        result = (amount / price) * (1 - fees);
      } else if (fromCurrency === 'WLO' && toCurrency === 'XRP') {
        result = (amount * price) * (1 - fees);
      } else if (fromCurrency === toCurrency) {
        result = amount;
      } else {
        result = 0;
      }

      el('calcResult').value = result.toFixed(6);
      el('calcFees').textContent = fromCurrency === toCurrency ? '0.00%' : '1.00%';
    }

    window.flipCalculator = function () {
      const fromLabel = el('fromCurrencyLabel');
      const toLabel = el('toCurrencyLabel');
      const temp = fromLabel.textContent;
      fromLabel.textContent = toLabel.textContent;
      toLabel.textContent = temp;
      calculateTrade();
    }

    // Trading function - open XMagnetic
    window.openXMagnetic = function () {
      console.log('ðŸ§² Opening XMagnetic...');
      window.open(EXCHANGES.xmagnetic.url, '_blank', 'noopener,noreferrer');
    };

    window.setPriceUnit = function (unit) {
      priceUnit = unit;
      console.log('ðŸ’± Price unit changed to:', unit);

      // Update toggle buttons
      el('toggleXrpPerWlo').classList.toggle('active', unit === 'xrp_per_wlo');
      el('toggleWloPerXrp').classList.toggle('active', unit === 'wlo_per_xrp');

      // Update price display and calculator
      updatePriceDisplay();
      calculateTrade();
    };

    // Calculator is for reference only - no trading functionality

    // Force initial load when widget opens (removed duplicate event listener)

    // Auto-refresh prices every 30 seconds
    setInterval(() => {
      if (!collapsed) {
        loadAllPrices();
      }
    }, 30000);

    // Initial load after 1 second - ALWAYS load prices even if collapsed
    // This ensures the "best price" card shows real data immediately
    setTimeout(() => {
      console.log('ðŸš€ Initial price load...');
      loadAllPrices();
    }, 1000);

  })();
</script>
