<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê WALDO Airdrop Admin - Daily Password Manager</title>
    <style>
        body {
            font-family: 'Arial Black', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .admin-container {
            max-width: 600px;
            margin: 0 auto;
            background: #111;
            border: 2px solid #25c2a0;
            border-radius: 18px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(37, 194, 160, 0.3);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #25c2a0;
            margin: 0;
            font-size: 2em;
        }
        
        .header p {
            color: #ccc;
            margin: 10px 0 0 0;
        }
        
        .section {
            background: #222;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #25c2a0;
        }
        
        .section h3 {
            color: #25c2a0;
            margin: 0 0 15px 0;
        }
        
        .input-group {
            margin: 15px 0;
        }
        
        .input-group label {
            display: block;
            color: #ccc;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #25c2a0;
            box-shadow: 0 0 5px rgba(37, 194, 160, 0.3);
        }
        
        .btn {
            background: #25c2a0;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            background: #1ea085;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #666;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #555;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(37, 194, 160, 0.2);
            border: 1px solid #25c2a0;
            color: #25c2a0;
        }
        
        .status.error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
        }
        
        .status.info {
            background: rgba(255, 217, 61, 0.2);
            border: 1px solid #ffd93d;
            color: #ffd93d;
        }
        
        .current-password {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #25c2a0;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #25c2a0;
            margin: 15px 0;
        }
        
        .quick-passwords {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }
        
        .quick-btn {
            background: #444;
            color: white;
            border: 1px solid #666;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .quick-btn:hover {
            background: #555;
            border-color: #25c2a0;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üîê WALDO Airdrop Admin</h1>
            <p>Daily Password Manager</p>
        </div>
        <!-- Current Password Display -->
        <div class="section">
            <h3>üìä Current Password Status</h3>
            <button class="btn btn-secondary" onclick="getCurrentPassword()">üîÑ Refresh Current Password</button>
            <div id="currentPasswordDisplay" class="current-password">
                Click refresh to load current password
            </div>
            <div id="passwordSource" class="status info" style="display: none;">
                Password source: <span id="sourceText"></span>
            </div>
        </div>
        <!-- Update Password -->
        <div class="section">
            <h3>üîë Update Daily Password</h3>
            <div class="input-group">
                <label for="adminKey">Admin Key:</label>
                <input type="password" id="adminKey" placeholder="Enter admin key">
            </div>
            <div class="input-group">
                <label for="newPassword">New Daily Password:</label>
                <input type="text" id="newPassword" placeholder="Enter new password">
            </div>
            <!-- Quick Password Options -->
            <label>Quick Password Options:</label>
            <div class="quick-passwords">
                <button class="quick-btn" onclick="setQuickPassword('WALDOCREW')">WALDOCREW</button>
                <button class="quick-btn" onclick="setQuickPassword('WALDO2025')">WALDO2025</button>
                <button class="quick-btn" onclick="setQuickPassword('MOONWALDO')">MOONWALDO</button>
                <button class="quick-btn" onclick="setQuickPassword('HODLWALDO')">HODLWALDO</button>
                <button class="quick-btn" onclick="setQuickPassword('WALDOGANG')">WALDOGANG</button>
                <button class="quick-btn" onclick="setQuickPassword('CRYPTOWALDO')">CRYPTOWALDO</button>
            </div>
            <button class="btn" onclick="updatePassword()">üîê Update Password</button>
            <div id="updateStatus"></div>
        </div>
        <!-- Password Generator -->
        <div class="section">
            <h3>üé≤ Password Generator</h3>
            <button class="btn btn-secondary" onclick="generatePassword()">üéØ Generate Random Password</button>
            <button class="btn btn-secondary" onclick="generateDailyPassword()">üìÖ Generate Today's Password</button>
            <div id="generatedPassword" style="margin-top: 15px;"></div>
        </div>
        <div class="footer">
            <p>üöÄ WALDOCOIN Airdrop System - Admin Panel</p>
            <p>Change the password daily to keep the airdrop secure</p>
        </div>
    </div>

    <script>
        const API_BASE = 'https://waldocoin-backend-api.onrender.com';
        
        // Get current password
        async function getCurrentPassword() {
            try {
                const adminKey = document.getElementById('adminKey').value;
                if (!adminKey) {
                    showStatus('updateStatus', '‚ö†Ô∏è Please enter admin key first', 'error');
                    return;
                }
                
                const response = await fetch(`${API_BASE}/api/airdrop/current-password`, {
                    headers: {
                        'x-admin-key': adminKey
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('currentPasswordDisplay').textContent = data.currentPassword;
                    document.getElementById('sourceText').textContent = data.source;
                    document.getElementById('passwordSource').style.display = 'block';
                } else {
                    showStatus('updateStatus', `‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('updateStatus', '‚ùå Failed to get current password', 'error');
            }
        }
        
        // Update password
        async function updatePassword() {
            const adminKey = document.getElementById('adminKey').value;
            const newPassword = document.getElementById('newPassword').value;
            
            if (!adminKey || !newPassword) {
                showStatus('updateStatus', '‚ö†Ô∏è Please fill in both admin key and new password', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/airdrop/set-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        adminKey: adminKey,
                        newPassword: newPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('updateStatus', `‚úÖ Password updated successfully to: ${data.newPassword}`, 'success');
                    getCurrentPassword(); // Refresh current password display
                } else {
                    showStatus('updateStatus', `‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('updateStatus', '‚ùå Failed to update password', 'error');
            }
        }
        
        // Set quick password
        function setQuickPassword(password) {
            document.getElementById('newPassword').value = password;
        }
        
        // Generate random password
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let password = 'WALDO';
            for (let i = 0; i < 4; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('newPassword').value = password;
            showStatus('generatedPassword', `üé≤ Generated: ${password}`, 'info');
        }
        
        // Generate today's password
        function generateDailyPassword() {
            const today = new Date();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const password = `WALDO${month}${day}`;
            document.getElementById('newPassword').value = password;
            showStatus('generatedPassword', `üìÖ Today's password: ${password}`, 'info');
        }
        
        // Show status message
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
            element.style.display = 'block';
        }
        
        // Auto-load current password on page load
        window.addEventListener('load', () => {
            // Don't auto-load since we need admin key
            showStatus('updateStatus', 'üí° Enter your admin key and click refresh to see current password', 'info');
        });
    </script>
</body>
</html>
