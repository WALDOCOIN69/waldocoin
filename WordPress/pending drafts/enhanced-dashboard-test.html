<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced WALDO Dashboard Test</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .card {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .button-style {
      background: #25c2a0;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
    }
    .button-style:hover {
      background: #1ea085;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1 style="color: #25c2a0; text-align: center;">ğŸ® Enhanced WALDO Dashboard Test</h1>
  
  <div class="card">
    <h3>ğŸ”§ Test Configuration</h3>
    <input type="text" id="testWallet" placeholder="Enter wallet address" 
           value="rnWfL48YCknW6PYewFLKfMKUymHCfj3aww" 
           style="width: 100%; padding: 10px; margin: 10px 0; background: #222; color: #fff; border: none; border-radius: 5px;">
    <button onclick="runAllTests()" class="button-style">ğŸ§ª Run All Tests</button>
    <button onclick="clearResults()" class="button-style">ğŸ§¹ Clear Results</button>
  </div>

  <div class="grid">
    <!-- Level System Test -->
    <div class="card">
      <h3>ğŸ® Level System Test</h3>
      <button onclick="testLevelSystem()" class="button-style">Test Level API</button>
      <div id="levelResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>

    <!-- Staking System Test -->
    <div class="card">
      <h3>ğŸ¦ Staking System Test</h3>
      <button onclick="testStakingSystem()" class="button-style">Test Staking API</button>
      <div id="stakingResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>

    <!-- Tokenomics Test -->
    <div class="card">
      <h3>ğŸ’° Tokenomics Test</h3>
      <button onclick="testTokenomics()" class="button-style">Test Tokenomics API</button>
      <div id="tokenomicsResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>

    <!-- Security Test -->
    <div class="card">
      <h3>ğŸ›¡ï¸ Security Test</h3>
      <button onclick="testSecurity()" class="button-style">Test Security API</button>
      <div id="securityResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>

    <!-- Airdrop Test -->
    <div class="card">
      <h3>ğŸ Airdrop Test</h3>
      <button onclick="testAirdrop()" class="button-style">Test Airdrop Status</button>
      <div id="airdropResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>

    <!-- Fee Calculator Test -->
    <div class="card">
      <h3>ğŸ’¸ Fee Calculator Test</h3>
      <button onclick="testFeeCalculator()" class="button-style">Test Fee Calculator</button>
      <div id="feeResults" style="margin-top: 15px; font-family: monospace; font-size: 0.9em;"></div>
    </div>
  </div>

  <script>
    const baseURL = "https://waldocoin-backend-api.onrender.com";

    function getTestWallet() {
      return document.getElementById("testWallet").value.trim();
    }

    function updateResults(elementId, content, isError = false) {
      const element = document.getElementById(elementId);
      const color = isError ? '#ff6b6b' : '#00ff88';
      element.innerHTML = `<div style="color: ${color};">${content}</div>`;
    }

    async function testLevelSystem() {
      const wallet = getTestWallet();
      if (!wallet) {
        updateResults("levelResults", "âŒ Please enter a wallet address", true);
        return;
      }

      try {
        updateResults("levelResults", "ğŸ”„ Testing level system...");
        
        const res = await fetch(`${baseURL}/api/userLevel/${wallet}`);
        const data = await res.json();
        
        if (data.success) {
          const result = `
âœ… Level System Working!
ğŸ“Š Level: ${data.level} (${data.title})
ğŸ¯ Total XP: ${data.totalXp}
ğŸ“ˆ Progress: ${data.progress}%
âš¡ Multiplier: ${data.multiplier}x
ğŸ¯ XP to Next: ${data.xpToNext}
ğŸ† Max Level: ${data.isMaxLevel}
          `;
          updateResults("levelResults", result);
        } else {
          updateResults("levelResults", `âŒ Error: ${data.error}`, true);
        }
      } catch (error) {
        updateResults("levelResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function testStakingSystem() {
      const wallet = getTestWallet();
      if (!wallet) {
        updateResults("stakingResults", "âŒ Please enter a wallet address", true);
        return;
      }

      try {
        updateResults("stakingResults", "ğŸ”„ Testing staking system...");
        
        const res = await fetch(`${baseURL}/api/staking/positions/${wallet}`);
        const data = await res.json();
        
        if (data.success) {
          const result = `
âœ… Staking System Working!
ğŸ’° Total Staked: ${data.totalStaked} WALDO
ğŸ Total Rewards: ${data.totalRewards} WALDO
ğŸ“Š Active Positions: ${data.positions.length}
${data.positions.length > 0 ? 
  data.positions.map(p => `
  ğŸ¦ Stake: ${p.amount} WALDO
  ğŸ“… Duration: ${p.duration} days
  ğŸ“ˆ APY: ${(p.apy * 100).toFixed(1)}%
  ğŸ”“ Unlocks: ${new Date(p.unlockDate).toLocaleDateString()}
  `).join('') : 'ğŸ“ No active stakes'}
          `;
          updateResults("stakingResults", result);
        } else {
          updateResults("stakingResults", `âŒ Error: ${data.error}`, true);
        }
      } catch (error) {
        updateResults("stakingResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function testTokenomics() {
      try {
        updateResults("tokenomicsResults", "ğŸ”„ Testing tokenomics...");
        
        const res = await fetch(`${baseURL}/api/tokenomics/stats`);
        const data = await res.json();
        
        if (data.success) {
          const stats = data.stats;
          const result = `
âœ… Tokenomics Working!
ğŸ Airdrops: ${stats.airdrop.claimed}/1000
ğŸ’° WALDO Distributed: ${(stats.airdrop.totalDistributed / 1000000).toFixed(1)}M
âš”ï¸ Total Battles: ${stats.battles.total}
ğŸ”¥ Est. Daily Burns: ${stats.estimatedDailyBurns} WALDO
ğŸ“Š Remaining Airdrops: ${stats.airdrop.remaining}
          `;
          updateResults("tokenomicsResults", result);
        } else {
          updateResults("tokenomicsResults", `âŒ Error: ${data.error}`, true);
        }
      } catch (error) {
        updateResults("tokenomicsResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function testSecurity() {
      const wallet = getTestWallet();
      if (!wallet) {
        updateResults("securityResults", "âŒ Please enter a wallet address", true);
        return;
      }

      try {
        updateResults("securityResults", "ğŸ”„ Testing security system...");
        
        const res = await fetch(`${baseURL}/api/security/check/${wallet}`);
        const data = await res.json();
        
        if (data.success) {
          const result = `
âœ… Security System Working!
ğŸ›¡ï¸ Status: ${data.status}
ğŸš¨ Violations: ${data.violationCount}
ğŸ”’ Blocked: ${data.isBlocked ? 'YES' : 'NO'}
ğŸ“Š Rate Limits: ${Object.keys(data.rateLimits || {}).length}
          `;
          updateResults("securityResults", result);
        } else {
          updateResults("securityResults", `âŒ Error: ${data.error}`, true);
        }
      } catch (error) {
        updateResults("securityResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function testAirdrop() {
      try {
        updateResults("airdropResults", "ğŸ”„ Testing airdrop status...");
        
        const res = await fetch(`${baseURL}/api/airdrop/status`);
        const data = await res.json();
        
        if (data.success) {
          const airdrop = data.airdrop;
          const result = `
âœ… Airdrop System Working!
ğŸ Status: ${airdrop.status}
ğŸ“Š Active: ${airdrop.isActive ? 'YES' : 'NO'}
ğŸ’° Amount: ${airdrop.amountPerClaim} WALDO
ğŸ“ˆ Claimed: ${airdrop.totalClaimed}/${airdrop.totalLimit}
â³ Remaining: ${airdrop.remaining}
          `;
          updateResults("airdropResults", result);
        } else {
          updateResults("airdropResults", `âŒ Error: ${data.error}`, true);
        }
      } catch (error) {
        updateResults("airdropResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function testFeeCalculator() {
      try {
        updateResults("feeResults", "ğŸ”„ Testing fee calculator...");
        
        // Test different fee calculations
        const tests = [
          { action: 'battle-start', params: '' },
          { action: 'claim', params: '&amount=300&staked=false' },
          { action: 'claim', params: '&amount=300&staked=true' },
          { action: 'nft-mint', params: '' }
        ];
        
        let results = 'âœ… Fee Calculator Working!\n';
        
        for (const test of tests) {
          const res = await fetch(`${baseURL}/api/tokenomics/calculator?action=${test.action}${test.params}`);
          const data = await res.json();
          
          if (data.success) {
            const calc = data.calculation;
            results += `\nğŸ’¸ ${calc.action}:`;
            if (calc.fee) results += ` ${calc.fee} ${calc.currency}`;
            if (calc.net) results += ` â†’ ${calc.net} net`;
            if (calc.burn) results += ` (${calc.burn} burned)`;
          }
        }
        
        updateResults("feeResults", results);
      } catch (error) {
        updateResults("feeResults", `âŒ Network Error: ${error.message}`, true);
      }
    }

    async function runAllTests() {
      updateResults("levelResults", "ğŸ”„ Running...");
      updateResults("stakingResults", "ğŸ”„ Running...");
      updateResults("tokenomicsResults", "ğŸ”„ Running...");
      updateResults("securityResults", "ğŸ”„ Running...");
      updateResults("airdropResults", "ğŸ”„ Running...");
      updateResults("feeResults", "ğŸ”„ Running...");
      
      await Promise.all([
        testLevelSystem(),
        testStakingSystem(),
        testTokenomics(),
        testSecurity(),
        testAirdrop(),
        testFeeCalculator()
      ]);
    }

    function clearResults() {
      const resultIds = ["levelResults", "stakingResults", "tokenomicsResults", "securityResults", "airdropResults", "feeResults"];
      resultIds.forEach(id => {
        document.getElementById(id).innerHTML = "";
      });
    }
  </script>
</body>
</html>
